services:
  - type: web
    name: my-portfolio
    runtime: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT
      - key: ASPNETCORE_FORWARDEDHEADERS_ENABLED
        value: true
 